<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EscaMaker</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
    <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="EscaMaker.styles.css" rel="stylesheet" /> -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="/img/logo.png">

</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>
    <script src="_content/ClipLazor/clipboard.min.js"></script>

    <script type="text/javascript">

        (function (l) {
            const queryString = l.search;
            if (queryString) {
                const searchParams = new URLSearchParams(queryString);
                p = searchParams.get("p")
                if (p) {

                    window.history.replaceState(null, null, p)
                }

            }

        }(window.location))


    </script>

</body>

</html>
